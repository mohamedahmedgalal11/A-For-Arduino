<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A for Arduino</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; text-align: center; }
        header { background-color: #1a1a2e; padding: 15px; display: flex; align-items: center; justify-content: space-between; color: white; }
        .logo-text { font-size: 24px; font-weight: bold; color: white; margin-left: 20px; }
        .search-container { flex-grow: 1; display: flex; justify-content: center; }
        .search-bar { width: 300px; padding: 5px; border-radius: 8px; border: 1px solid #ccc; }
        .cart-container { position: relative; cursor: pointer; margin-right: 20px; }
        .cart-icon { width: 40px; height: 40px; filter: brightness(0) invert(1); }
        .cart-count { background-color: orange; color: white; border-radius: 50%; padding: 5px 10px; position: absolute; top: -5px; right: -10px; font-size: 14px; }
        .products-container { display: flex; justify-content: center; gap: 20px; padding: 20px; }
        .product { background: white; padding: 15px; text-align: center; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 300px; }
        .cart { padding: 20px; background: #fff; border-radius: 10px; position: absolute; right: 10px; top: 60px; width: 300px; display: none; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); }
        .cart ul { list-style: none; padding: 0; }
        .cart li { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ccc; }
        .remove-btn { background-color: #ff4d4d; color: white; border: none; padding: 7px; cursor: pointer; border-radius: 5px; }
        .remove-btn:hover { background-color: red; }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">A for Arduino</div>
        <div class="search-container">
            <input type="text" id="search-box" class="search-bar" placeholder="ابحث عن منتج..." onkeyup="searchProducts()">
        </div>
        <div class="cart-container" onclick="toggleCart()">
            <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="سلة المشتريات" class="cart-icon">
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </header>

    <div class="products-container" id="products">
        <div class="product" data-name="حاسوب محمول">
            <h3>حاسوب محمول</h3>
            <p>$600</p>
            <button onclick="addToCart('حاسوب محمول', 600)">أضف إلى السلة</button>
        </div>
        <div class="product" data-name="لوحة تطوير أردوينو">
            <h3>لوحة تطوير أردوينو</h3>
            <p>$35</p>
            <button onclick="addToCart('لوحة تطوير أردوينو', 35)">أضف إلى السلة</button>
        </div>
    </div>

    <div class="cart" id="cart">
        <h2>سلة المشتريات</h2>
        <ul id="cart-items"></ul>
        <p><strong>المبلغ الإجمالي: $<span id="total-price">0</span></strong></p>
        <button class="clear-cart" onclick="clearCart()">مسح السلة</button>
        <button class="contact-btn" onclick="contactUs()">لشراء المنتجات</button>
    </div>

    <script>
        let cartItems = [];
        let totalPrice = 0;
        
        function toggleCart() {
            let cart = document.getElementById("cart");
            cart.style.display = cart.style.display === "none" || cart.style.display === "" ? "block" : "none";
        }

        function addToCart(name, price) {
            cartItems.push({ name, price });
            totalPrice += price;
            updateCart();
        }

        function removeFromCart(index) {
            totalPrice -= cartItems[index].price;
            cartItems.splice(index, 1);
            updateCart();
        }

        function clearCart() {
            cartItems = [];
            totalPrice = 0;
            updateCart();
        }

        function updateCart() {
            document.getElementById("cart-count").innerText = cartItems.length;
            document.getElementById("total-price").innerText = totalPrice;
            let cartItemsList = document.getElementById("cart-items");
            cartItemsList.innerHTML = "";
            cartItems.forEach((item, index) => {
                let listItem = document.createElement("li");
                listItem.innerHTML = `${item.name} - $${item.price} <button class='remove-btn' onclick='removeFromCart(${index})'>X</button>`;
                cartItemsList.appendChild(listItem);
            });
            document.getElementById("cart").style.display = cartItems.length > 0 ? "block" : "none";
        }

        function contactUs() {
            if (cartItems.length === 0) {
                alert("يجب إضافة منتجات إلى السلة قبل التواصل.");
                return;
            }
            let message = "المنتجات في السلة:\n";
            cartItems.forEach(item => {
                message += `- ${item.name}: $${item.price}\n`;
            });
            message += `المبلغ الإجمالي: $${totalPrice}`;
            let whatsappUrl = `https://wa.me/201551225486?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, "_blank");
        }

        function searchProducts() {
            let input = document.getElementById("search-box").value.toLowerCase();
            let products = document.querySelectorAll(".product");

            products.forEach(product => {
                let productName = product.getAttribute("data-name").toLowerCase();
                product.style.display = productName.includes(input) ? "block" : "none";
            });
        }
    </script>

</body>
</html>
